<div class="mat-elevation-z4">
    <mat-toolbar-row *ngIf="fornecedores.length === 0" class="no-itens" style="display: grid; text-align: center;">
      <span>NENHUM FORNECEDOR CADASTRADO</span>
    </mat-toolbar-row>
    <table *ngIf="fornecedores.length > 0" mat-table [dataSource]="fornecedores">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >Fornecedor</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <!-- Cnpj Column -->
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef >CNPJ</th>
        <td mat-cell *matCellDef="let row">{{cnpjMask(row.cnpj)}}</td>
      </ng-container> 

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/fornecedores/edit/{{ row.id }}">
            <mat-icon class="action edit">edit</mat-icon>
          </a>
          <a routerLink="/fornecedores/delete/{{ row.id }}">
            <mat-icon class="action delete">delete</mat-icon>
          </a>
        </td>
      </ng-container> 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
</div>
