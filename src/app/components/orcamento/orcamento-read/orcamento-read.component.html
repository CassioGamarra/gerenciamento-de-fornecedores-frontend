<div class="mat-elevation-z4">
    <mat-toolbar-row *ngIf="orcamentos.length === 0" class="no-itens" style="display: grid; text-align: center;">
      <span>NENHUM ORÇAMENTO CADASTRADO</span>
    </mat-toolbar-row>
    <table *ngIf="orcamentos.length > 0" mat-table [dataSource]="orcamentos">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Descrição Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef >Descrição</th>
        <td mat-cell *matCellDef="let row">{{formatTitle(row.descricao)}}</td>
      </ng-container>

      <!-- Valor Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef >Valor</th>
        <td mat-cell *matCellDef="let row">{{row.valor}}</td>
      </ng-container> 

      <!-- Vencimento Column -->
      <ng-container matColumnDef="vencimento">
        <th mat-header-cell *matHeaderCellDef >Data de vencimento</th>
        <td mat-cell *matCellDef="let row">{{ formatDate(row.vencimento) }}</td>
      </ng-container> 

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/orcamentos/edit/{{ row.id }}">
            <mat-icon class="action edit">edit</mat-icon>
          </a>
          <a routerLink="/orcamentos/delete/{{ row.id }}">
            <mat-icon class="action delete">delete</mat-icon>
          </a>
        </td>
      </ng-container> 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
</div>
