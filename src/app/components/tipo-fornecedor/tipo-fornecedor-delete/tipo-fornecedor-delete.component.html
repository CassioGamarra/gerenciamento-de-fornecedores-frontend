<mat-card>
    <mat-card-title>Excluir Tipo de Fornecedor</mat-card-title>
    <form [formGroup]="tipoFornecedorForm" autocomplete="off" (ngSubmit)="deleteTipoFornecedor(tipoFornecedorForm.value)"> 
        <div class="container"> 
            <mat-form-field appearance="outline" class="full-width-field">
                <mat-label>Descrição *</mat-label>
                <input matInput formControlName="descricao" id="descricao" placeholder="Descrição *"> 
            </mat-form-field>   
        </div>   
        <div class="container"> 
            <button mat-raised-button type="submit" class="btn-salvar">
                Excluir
            </button>
            <button mat-raised-button type="button" (click)="cancel()">
                Cancelar
            </button> 
        </div>
    </form>
</mat-card>
