<div class="mat-elevation-z4">
  <mat-toolbar-row *ngIf="tiposFornecedores.length === 0" class="no-itens" style="display: grid; text-align: center;">
    <span>NENHUM TIPO DE FORNECEDOR CADASTRADO</span>
  </mat-toolbar-row>
    <table *ngIf="tiposFornecedores.length > 0" mat-table [dataSource]="tiposFornecedores">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef >Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
      </ng-container> 

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/tiposfornecedores/edit/{{ row.id }}">
            <mat-icon class="action edit">edit</mat-icon>
          </a>
          <a routerLink="/tiposfornecedores/delete/{{ row.id }}">
            <mat-icon class="action delete">delete</mat-icon>
          </a>
        </td>
      </ng-container> 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
</div>
